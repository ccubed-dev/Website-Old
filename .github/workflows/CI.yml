name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install dependencies 💿
        run: yarn install

      - name: Run linter ⚡
        run: yarn lint

      - name: Run build 🔨
        run: yarn build
